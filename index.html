<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twikoo 最新评论</title>
</head>
<body>

<div id="tcomment"></div>

<script src="https://cdn.staticfile.org/twikoo/1.6.32/twikoo.all.min.js"></script>
<script>
  twikoo.init({
    envId: '您的环境id',
    el: '#tcomment'
  });

  twikoo.getRecentComments({
    envId: '您的环境id',
    urls: [
      '/2020/10/post-1.html',
      '/2020/11/post-2.html',
      '/2020/12/post-3.html'
    ],
    pageSize: 10,
    includeReply: false
  }).then(function (res) {
    console.log(res);
    // 返回 Array，包含最新评论的
    //   * id:           评论 ID
    //   * url:          评论地址
    //   * nick:         昵称
    //   * mailMd5:      邮箱的 MD5 值，可用于展示头像
    //   * link:         网址
    //   * comment:      HTML 格式的评论内容
    //   * commentText:  纯文本格式的评论内容
    //   * created:      评论时间，格式为毫秒级时间戳
    //   * avatar:       头像地址（0.2.9 新增）
    //   * relativeTime: 相对评论时间，如 “1 小时前”（0.2.9 新增）
    // 返回示例: [ // 从新到旧顺序
    //   { id: '', url: '', nick: '', mailMd5: '', link: '', comment: '', commentText: '', created: 0 },
    //   { id: '', url: '', nick: '', mailMd5: '', link: '', comment: '', commentText: '', created: 0 },
    //   { id: '', url: '', nick: '', mailMd5: '', link: '', comment: '', commentText: '', created: 0 }
    // ]
  }).catch(function (err) {
    // 发生错误
    console.error(err);
  });
</script>

</body>
</html>
